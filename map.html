<!DOCTYPE html>
<html>
    <head>
        <title>Airbnb</title>
        <link rel="stylesheet" type="text/css" href="map.css">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
    </head>
    <body>
        <div class = "header">
            <div class = "header_inner">
                <div class = "logo">
                    <a href = "https://www.airbnb.co.kr/">
                        <img class="logo_img" src="./img/logo.svg">
                    </a>
                </div>
                <div class = "search">
                    <div class="search_box">중구,중구,한국</div>
                    <div class="search_box">5월 13일-5월 16일</div> 
                    <div class="search_box">게스트 2명</div> 
                    <img class="header_icon" src="./img/search.png" href="https://www.airbnb.co.kr/">
                </div>
                <div class = "button">
                    <a href="https://www.airbnb.co.kr/">
                        <img class="header_icon" src="./img/world.png" >
                    </a>
                    <div class="help">
                        <a class="link" href="https://www.airbnb.co.kr/help">
                            도움말
                        </a>
                    </div>
                    <div class="signup">
                        <a class="link" href="https://www.airbnb.co.kr/signup_login">
                            회원 가입
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="body">
            <div class="body_inner">
                <div class="feed">
                    <div class="text_small">300개 이상의 숙소·5월 13일-5월 16일·게스트 2명</div>
                    <div class="boldtext">중구의 숙소</div>
                    <div class="option">
                        <div>유연한 환불 정책</div>
                        <div>숙소 유형</div>
                        <div>요금</div>
                        <div>즉시 예약</div>
                        <div>필터 추가하기</div>
                    </div>
                    <div class="warning">
                        <div class="warning_image">
                            <img src="./img/warning.png">
                        </div>
                        <div class="text_small">
                            <b>예약에 앞서 여행 제한 사항을 확인하세요.</b> 에어비앤비 커뮤니티의 건강과 안전이 최우선입니다. 정부 지침을 준수하고 꼭 필요한 경우에만 여행하실 것을 부탁드립니다.
                        </div>
                    </div>
                    <div class="hotel">
                        <div class="hotel_image">
                            <img src="">
                        </div>
                        <div>
                            <div class="firstline">
                                <div>슈퍼호스트</div>
                                <div>아파트 전체</div>
                                <div>
                                    <img src="./img/star.png">
                                    <div>4.93</div>
                                </div>
                            </div>
                            <div class="seconline"></div>
                            <div class="thirdline">
                                인원 4명·원룸·침대 2개·욕실 1개<br>주방·무선 인터넷·난방
                            </div>
                            <div>
                                <div>예약이 금방 마감되는 숙소</div>
                                <div>
                                    <div><b>₩70,088</b>/1박</div>
                                    <div>
                                        <div>총 요금: ₩210,263</div>
                                        <img src="./img/questionmark.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="map">
                    <div class="map_inner">
                        <img src="./img/map.png">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
